<svg width="650" height="650" viewBox="0 0 650 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="350" cy="280" r="220" fill="none" stroke="url(#circleGrad)" stroke-width="4"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.15" stroke="#00d4ff" stroke-width="1.5" fill="none">
    <line x1="190" y1="280" x2="130" y2="280"/>
    <line x1="510" y1="280" x2="570" y2="280"/>
    <line x1="350" y1="120" x2="350" y2="60"/>
    <line x1="350" y1="440" x2="350" y2="500"/>
    <circle cx="130" cy="280" r="3" fill="#00d4ff"/>
    <circle cx="570" cy="280" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="60" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="500" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Main S letter -->
  <g transform="translate(-50, -80)">
    <!-- Top part (cyan) -->
    <path d="M 450 250 L 500 250 L 420 380 L 370 380 Z" fill="url(#topGrad)" opacity="0.95"/>
    
    <!-- Middle transition -->
    <path d="M 420 380 L 370 380 L 380 420 L 430 420 Z" fill="url(#midGrad)" opacity="0.9"/>
    
    <!-- Bottom part (dark blue) -->
    <path d="M 380 420 L 430 420 L 350 550 L 300 550 Z" fill="url(#bottomGrad)" opacity="0.95"/>
    
    <!-- Sharp edge highlight -->
    <path d="M 450 250 L 500 250 L 495 260 L 450 260 Z" fill="#00ffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="350" y="590" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="600" fill="url(#textGrad)" text-anchor="middle" letter-spacing="2">
    SharpGPT
  </text>
  
  <!-- Subtle tagline -->
  <text x="350" y="640" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#4a9eff" text-anchor="middle" opacity="0.7">
    OPEN SOURCE AI
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="midGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
