<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="400" cy="350" r="220" fill="none" stroke="url(#circleGrad)" stroke-width="4"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.15" stroke="#00d4ff" stroke-width="1.5" fill="none">
    <line x1="240" y1="350" x2="180" y2="350"/>
    <line x1="560" y1="350" x2="620" y2="350"/>
    <line x1="400" y1="190" x2="400" y2="130"/>
    <line x1="400" y1="510" x2="400" y2="570"/>
    <circle cx="180" cy="350" r="3" fill="#00d4ff"/>
    <circle cx="620" cy="350" r="3" fill="#00d4ff"/>
    <circle cx="400" cy="130" r="3" fill="#00d4ff"/>
    <circle cx="400" cy="570" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Main S letter -->
  <g transform="translate(0, -50)">
    <!-- Top part (cyan) -->
    <path d="M 450 250 L 500 250 L 420 380 L 370 380 Z" fill="url(#topGrad)" opacity="0.95"/>
    
    <!-- Middle transition -->
    <path d="M 420 380 L 370 380 L 380 420 L 430 420 Z" fill="url(#midGrad)" opacity="0.9"/>
    
    <!-- Bottom part (dark blue) -->
    <path d="M 380 420 L 430 420 L 350 550 L 300 550 Z" fill="url(#bottomGrad)" opacity="0.95"/>
    
    <!-- Sharp edge highlight -->
    <path d="M 450 250 L 500 250 L 495 260 L 450 260 Z" fill="#00ffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="680" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="600" fill="url(#textGrad)" text-anchor="middle" letter-spacing="2">
    SharpGPT
  </text>
  
  <!-- Subtle tagline -->
  <text x="400" y="730" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#4a9eff" text-anchor="middle" opacity="0.7">
    OPEN SOURCE AI
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="midGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>